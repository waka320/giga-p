name: Build and deploy Python app to Azure Web App - acro-attack-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # 読み取り権限のみで十分です

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # 依存関係のキャッシュを有効化

      - name: Create and start virtual environment
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Verify main.py exists
        run: |
          cd backend
          ls -la
          echo "Main.py content check:"
          head -n 10 main.py

      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../release.zip * -x "venv/*" -x "__pycache__/*" -x "*.pyc"
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          
      - name: Unzip artifact for deployment
        run: unzip release.zip -d .
      
      # Azure へのログイン - サービスプリンシパル認証
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # デプロイ前のアプリの確認
      - name: Check Web App status
        run: |
          echo "Checking Web App status before deployment..."
          az webapp show --name acro-attack-api --resource-group $(az webapp show --name acro-attack-api --query resourceGroup --output tsv) --query state

      # Web App へのデプロイ
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'acro-attack-api'
          slot-name: 'Production'
          package: '.'  # 解凍したファイルをデプロイ
      
      # アプリケーション設定の構成
      - name: 'Configure App Settings'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'acro-attack-api'
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
                "value": "true"
              },
              {
                "name": "PYTHON_VERSION",
                "value": "3.12"
              },
              {
                "name": "WEBSITES_PORT",
                "value": "8000"
              },
              {
                "name": "WEBSITES_CONTAINER_START_TIME_LIMIT",
                "value": "600"
              }
            ]
      
      # スタートアップコマンドの設定
      - name: 'Configure Startup Command'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'acro-attack-api'
          slot-name: 'Production'
          general-settings-json: |
            {
              "appCommandLine": "gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 600"
            }
      
      # デプロイ後の正常性チェック
      - name: 'Verify Deployment'
        run: |
          echo "Waiting for application to start..."
          sleep 30
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://acro-attack-api.azurewebsites.net/)
          echo "HTTP Status: $HTTP_STATUS"
          if [[ "$HTTP_STATUS" == "200" || "$HTTP_STATUS" == "401" || "$HTTP_STATUS" == "302" ]]; then
            echo "Deployment verified successfully!"
          else
            echo "Warning: Application might not be responding correctly. Status code: $HTTP_STATUS"
          fi
